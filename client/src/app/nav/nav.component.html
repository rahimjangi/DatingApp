<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="router-link-active" routerLinkActive="active">Dating
            App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()) {
            <li class="nav-item">
                <a class="nav-link " routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>

            }
            <li class="nav-item">
                <a class="nav-link " routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
        </ul>

        @if (accountService.currentUser()) {
        <div class="dropdown" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome
                {{accountService.currentUser()?.username| titlecase}}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <input class="form-control me-2" placeholder="Username" name="username" [(ngModel)]="model.username">
            <input class="form-control me-2" type="password" placeholder="Password" name="password"
                [(ngModel)]="model.password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
